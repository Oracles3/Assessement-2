<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
    <style type="text/css">
        button {
            width: 20%;
            height: 10%;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $("#add_client_but").click(function () {
                lastname1 = $("#last_name_input").val();
                firstname1 = $("#first_name_input").val();
                street1 = $("#street_address_input").val();
                suburb1 = $("#suburb_input").val();
                phone1 = $("#phone_number_input").val();
                city1 = $("#city_input").val();
                email1 = $("#email_input").val();
                credit1 = $("#credit_status_input").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://bigeyeapp1.herokuapp.com/api/clients/',
                    data: {
                        LastName: lastname1,
                        FirstName: firstname1,
                        StreetAddress: street1,
                        Suburb: suburb1,
                        City: city1,
                        PhoneNumbrer: phone1,
                        EmailAddress: email1,
                        ClientStatus: credit1
                    },
                    success: function (data) {
                        alert('Client added successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);
                        errors = JSON.parse(err.responseText);
                        console.log(errors);
                        $("#last_name_input_err").text(errors.LastName);
                        $("#first_name_input_err").text(errors.FirstName);
                        $("#street_address_input_err").text(errors.StreetAddress);
                        $("#suburb_input_err").text(errors.Suburb);
                        $("#phone_number_input_err").text(errors.PhoneNumbrer);
                        $("#city_input_err").text(errors.City);
                        $("#email_input_err").text(errors.EmailAddress);
                        $("#credit_status_input_err").text(errors.ClientStatus);

                    }
                });
            });
        });
    </script>
</head>
<header>
    <h1>
        Add Client
    </h1>
</header>
<body>
<form onsubmit="return false">
    <p><label> Client ID: </label><input id="ID_input" type="text" size="5" value = "12"READONLY/></p>
    <p id = "ID_input_err"></p>
    <p><label> Last Name: </label><input id="last_name_input" type="text" maxlength="25" size="25"></p>
    <p id = "last_name_input_err"></p>
    <p><label> First Name: </label><input id="first_name_input" type="text" maxlength="25" size="25"></p>
    <p id = "first_name_input_err"></p>
    <p><label> Street Address: </label><input id="street_address_input" type="text" maxlength="50" size="50"></p>
    <p id = "street_address_input_err"></p>
    <p><label> Suburb: </label><input id="suburb_input" type="text" maxlength="20" size="15"></p>
    <p id = "suburb_input_err"></p>
    <p><label> City: </label><input id="city_input" type="text" maxlength="25" size="15"></p>
    <p id = "city_input_err"></p>
    <p><label> Phone Number: </label><input id="phone_number_input" type="text" maxlength="16" size="15"></p>
    <p id = "phone_number_input_err"></p>
    <p><label> Credit Status: </label><input id="credit_status_input" type="text" maxlength="7" size="10"></p>
    <p id = "credit_status_input_err"></p>
    <p><label> Email Address: </label><input id="email_input" type="text" maxlength="30" size="30"></p>
    <p id = "email_input_err"></p>
    <button type="button" id="add_client_but">Add Client</button>
    <p></p>
    <a href="MainMenu.html">Main Menu</a>
</form>
</body>
</html>
